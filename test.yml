name: Build & Push Docker image to ACR

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'src/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # for azure/login OIDC
      contents: read

    env:
      ACR_NAME: ${{ secrets.ACR_NAME }}
      IMAGE_PREFIX: ${{ secrets.REGISTRY_IMAGE_PREFIX }} # optional (e.g., apps)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Derive image names
        id: vars
        run: |
          REPO_NAME="${GITHUB_REPOSITORY##*/}"
          SHORT_SHA="${GITHUB_SHA::7}"
          if [[ -n "${IMAGE_PREFIX}" ]]; then
            IMAGE_REPO="${IMAGE_PREFIX}/${REPO_NAME}"
          else
            IMAGE_REPO="${REPO_NAME}"
          fi
          echo "repo=${IMAGE_REPO}" >> $GITHUB_OUTPUT
          echo "sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR login
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_NAME }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_NAME }}.azurecr.io/${{ steps.vars.outputs.repo }}:${{ steps.vars.outputs.sha }}
            ${{ secrets.ACR_NAME }}.azurecr.io/${{ steps.vars.outputs.repo }}:latest
