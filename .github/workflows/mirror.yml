jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      id-token: write     # required for OIDC
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::975139218322:role/GitHubActions-ECR-Access
          aws-region: us-east-1

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region us-east-1 | \
            docker login \
              --username AWS \
              --password-stdin \
              975139218322.dkr.ecr.us-east-1.amazonaws.com
