apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: sample-web-app
  labels:
    app: sample-web-app
spec:
  replicas: 2
  selector:
    app: sample-web-app
  template:
    metadata:
      labels:
        app: sample-web-app
    spec:
      containers:
        - name: sample-web-app
          image: nginx:latest
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"